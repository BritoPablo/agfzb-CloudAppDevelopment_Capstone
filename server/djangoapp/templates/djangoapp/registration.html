<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <div class="container">
        <form action="{% url 'djangoapp:index' %}" method="post">
            <h1>Sign Up</h1>
            <div class="form-group">
              <label class="font-weight-bold" for="userName">User Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Enter User Name" name="username" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstname" required>
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastname" required>
              </div>
            <div class="form-group">
              <label for="inputPassword1">Password</label>
              <input type="password" class="form-control" id="inputPassword1" name="psw" required>
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
    </body>
</html>
